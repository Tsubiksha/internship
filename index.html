<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fdfbfb, #ebedee);
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .btn {
            font-size: 18px;
            font-weight: bold;
        }
        .form-group label {
            font-weight: bold;
        }
        .alert {
            margin-top: 20px;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titanic Prediction</h1>

        {% if prediction %}
        <div class="alert">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}

        <form action="/predict" method="post">
            <div class="form-group mb-3">
                <label for="pclass">Passenger Class (1, 2, or 3):</label>
                <input type="number" id="pclass" name="pclass" class="form-control" min="1" max="3" required>
            </div>
            <div class="form-group mb-3">
                <label for="sex">Sex (0 = Female, 1 = Male):</label>
                <input type="number" id="sex" name="sex" class="form-control" min="0" max="1" required>
            </div>
            <div class="form-group mb-3">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="sibsp">Siblings/Spouses Aboard:</label>
                <input type="number" id="sibsp" name="sibsp" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="parch">Parents/Children Aboard:</label>
                <input type="number" id="parch" name="parch" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="fare">Fare:</label>
                <input type="number" id="fare" name="fare" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="embarked">Embarked Port (0 = Cherbourg, 1 = Queenstown, 2 = Southampton):</label>
                <input type="number" id="embarked" name="embarked" class="form-control" min="0" max="2" required>
            </div>
            <button type="submit" class="btn btn-lg btn-primary w-100" style="background: linear-gradient(45deg, #6a11cb, #2575fc); border: none; border-radius: 50px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                Predict
            </button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
